<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div.polaroid {
          width: 250px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          text-align: center;
        }

        div.container {
          padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Myntra results</title>
</head>
<body>
<br>
{% if all_items %}
    <table><tr>
    <h2>Results of your search! :)</h2>
    {% for link, detail in all_items.items %}
        <td style="padding: 30px;">
            <div class="polaroid">
                <a href="{{ link }}" target="_blank"><img src="{{ detail.0 }}" alt="picta" style="height: 280px; width: 210px"></a>
            </div>
            <div class="container">
                <p>{{ detail.1 }}</p><p>Rs. {{ detail.2 }}</p>
            </div>
        </td>
        {% if forloop.counter|divisibleby:3 %}
            </tr>
            <tr>
        {% endif %}
    {% endfor %}
    </tr>
    </table>
{% endif %}

</body>
</html>
